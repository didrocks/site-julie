<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/paper-material/paper-material.html">

<dom-module id="category-background">
  <template>
    <style>
      :host {
        display: block;
      }

      a {
        text-decoration: none;
        color: inherit;
        padding: 10px;
      }

      #titlewrapper {
        opacity: 0;
        transition: all 500ms ease-out;
        /* do not trigger pointer events so that on-mouseover and on-mouseout are triggered by the container */
        pointer-events: none;
      }

      a:hover #titlewrapper {
        opacity: 1;
      }

      .line {
        height: 2px;
        width: 100%;
        margin: 15px auto;
        background-color: #ffffff;
      }

      paper-material > ::content img {
        display: block;
        max-width: 100%;
      }

      .background {
        background-color: orange;
      }

    </style>
    <!-- paper material is just here for the hero transition -->
    <paper-material class="fit">
      <div class="background fit"></div>
    </paper-material>
  </template>

  <script>
    (function () {
      Polymer({
        is: 'category-background',

        properties: {
          label: String,
        },
      });
    })();
  </script>

</dom-module>
