<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    var headerPanel = document.querySelector('paper-scroll-header-panel[main]');

    var condensed = false;

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/
    page('/', function () {
      app.route = 'home';
      condensed = false;
      app.scrollPageToTop(true);
    });

    page('/about', function () {
      app.route = 'about';
      headerPanel.scrollToTop(false);
      conditionallyCondense();
    });

    page('/blog', function () {
      app.route = 'blog';
      headerPanel.scrollToTop(false);
      conditionallyCondense();
    });

    page('/contact', function () {
      app.route = 'contact';
      headerPanel.scrollToTop(false);
      conditionallyCondense();
    });

    // add #! before urls
    page({
      hashbang: true
    });

    /* only condense header with a smooth transition if it wasn't condensed already */
    // TODO: bug upstream (if already condensed, and smooth=true, do not recondense?)
    function conditionallyCondense() {
      if (!condensed) {
        headerPanel.condense(true);
      } else {
        // need to recondense, but not smoothly
        headerPanel.condense(false);
      }
      condensed = true;
    }

  });
</script>
