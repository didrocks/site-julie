<dom-module id="category-page">
  <template>
    <style>
      :host {
        display: block;
      }

      .hero {
        width: 100%;
      }

      .content {
        padding-style: 16px;
      }
    </style>

    <div>
      <category-item id="hero" label="My first category" class="fit" fullpage>
        <img class="testimage" src="../../../banner1_960x560.jpg" />
      </category-item>
      <div class="content fit">

      </div>
    </div>
  </template>

  <script>
    (function () {
      Polymer({
        is: 'category-page',

        behaviors: [Polymer.NeonSharedElementAnimatableBehavior],

        properties: {
          animationConfig: {
            value: function() {
              return {
                'entry': [{
                  name: 'hero-animation',
                  id: 'hero',
                  toPage: this,
                }, {
                  name: 'fade-in-animation',
                  node: this,
                }],
                'exit': {
                  name: 'fade-out-animation',
                  node: this,
                }
              };
            }
          },
          sharedElements: {
            value: function() {
              return {
                'hero': this.$.hero
              };
            }
          }
        },
      });
    })();
  </script>

</dom-module>
