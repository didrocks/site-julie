<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../../bower_components/paper-material/paper-material.html">

<link rel="import" href="../../../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/ripple-animation.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/hero-animation.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/fade-out-animation.html">

<dom-module id="category-page">

  <link rel="import" type="css" href="../../../bower_components/neon-animation/demo/shared.css">
  <template>
    <style include="shared-styles"></style>

    <style>
      :host {
        display: block;
      }

      #background {
        z-index: -1;
      }

      #hero {
        height: 1000px;
        padding: 8px;
      }

      .tile {
        display: inline-block;
        float: left;
        vertical-align: top;
        width: calc(100% / 6);
        height: calc(100% / 3);

        @apply(--paper-font-title);
        @apply(--layout-vertical);
        @apply(--layout-center-center);
      }

      .tile:nth-of-type(1) {
        width: calc(100% / 3);
        height: calc(100% / 3 * 2);
      }

      .tile:nth-of-type(4) {
        width: calc(100% / 3);
      }

      .tile:nth-of-type(5) {
        width: calc(100% / 3);
        height: calc(100% / 3 * 2);
      }

      .tile:nth-of-type(8) {
        width: calc(100% / 3);
        height: calc(100% / 3);
      }

      .tile:nth-of-type(9) {
        position: absolute;
        top: calc(100% / 3 * 2);
        left: 0;
        width: calc(100% / 6);
        height: calc(100% / 3);
      }

      .tile:nth-of-type(10) {
        position: absolute;
        top: calc(100% / 3 * 2);
        left: calc(100% / 6);;
        width: calc(100% / 6);
        height: calc(100% / 3);
      }
    </style>

    <!-- wrapper div to get height as the parent page has no height due to position: absolute (neon-animated-pages) -->
    <div class="relative layout vertical">
      <!-- only the top element should have color for ripple effet to animate border-radius properly -->
      <div id="background" style$="[[_computeBackgroundClass(backgroundcolor)]]" class="fit"></div>
      <div id="content" class="padder layout vertical">
        <paper-material id="hero" elevation=1>
          <h1>Category title</h1>
          <template class="oo" is="dom-repeat" items="[[config]]">
            <div class$="[[_computeTileClass(item.color)]]">
              <span>[[item.value]]</span>
            </div>
          </template>
        </paper-material>
      </div>
    </div>
  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'category-page',

        behaviors: [Polymer.NeonSharedElementAnimatableBehavior],

        properties: {

          config: {
            type: Array,
            value: function() {
              return [
                {value: 1, color: 'blue'},
                {value: 2, color: 'red'},
                {value: 3, color: 'blue'},
                {value: 4, color: 'green'},
                {value: 5, color: 'yellow'},
                {value: 6, color: 'blue'},
                {value: 7, color: 'red'},
                {value: 8, color: 'green'},
                {value: 9, color: 'yellow'},
                {value: 10, color: 'red'}
              ];
            }
          },

          backgroundcolor: {
            type: String,
            value: 'pink',
          },

          animationConfig: {
            value: function() {
              return {
                'entry': [{
                  name: 'ripple-animation',
                  id: 'ripple',
                  toPage: this,
                }, {
                  name: 'hero-animation',
                  id: 'hero',
                  toPage: this,
                  timing: {
                    delay: 150,
                  }
                }],
                'exit': {
                  name: 'fade-out-animation',
                  node: this,
                }
              };
            }
          },
          sharedElements: {
            value: function() {
              return {
                'ripple': this.$.background,
                'hero': this.$.hero
              };
            }
          },
        },

        _computeBackgroundClass: function(backgroundcolor) {
          return 'background-color: ' + backgroundcolor + ';';
        },

        _computeTileClass: function(color) {
          return 'tile ' + color + '-300' + ' painting';
        },
      });
    })();
  </script>

</dom-module>
