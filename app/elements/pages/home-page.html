<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../bower_components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="../../../bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../../../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/cascaded-animation.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/hero-animation.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/transform-animation.html">

<link rel="import" href="../items/category-item.html">

<dom-module id="home-page">
  <template>
    <style>
      :host {
        display: block;
        visibility: hidden;
      }

      .categories {
        width: calc(100% / 3);
      }

    </style>
    <category-item  class="categories" on-tap="_categorySelected"
                    href="/about" label="My first category">
      <img class="testimage" src="../../../banner1_960x560.jpg" />
    </category-item><category-item  class="categories" on-tap="_categorySelected"
                    href="/about" label="Second category">
      <img class="testimage" src="../../../banner1_960x560.jpg" />
    </category-item><category-item  class="categories" on-tap="_categorySelected"
                    href="/about" label="Another category">
      <img class="testimage" src="../../../banner1_960x560.jpg" />
    </category-item><category-item  class="categories" on-tap="_categorySelected"
                    href="/about" label="And yet another category">
      <img class="testimage" src="../../../banner1_960x560.jpg" />
    </category-item>
  </template>

  <script>
    (function () {
      Polymer({

        is: 'home-page',

        behaviors: [
          Polymer.NeonSharedElementAnimatableBehavior,
          Polymer.NeonAnimationRunnerBehavior
        ],

        properties: {
          animationConfig: {
            value: function() {
              return {
                'entry': {
                  name: 'cascaded-animation',
                  animation: 'transform-animation',
                  transformFrom: 'translateY(100%)',
                  transformTo: 'none',
                  timing: {
                    delay: 50
                  }
                },
                'exit': [{
                  name: 'hero-animation',
                  id: 'hero',
                  fromPage: this,
                }, {
                  name: 'fade-out-animation',
                  node: this,
                }],
              };
            }
          },
        },

        attached: function() {
          // ensure that this dom is ready
          this.async(function() {
            var nodeList = Polymer.dom(this.root).querySelectorAll('.categories');
            this.animationConfig.entry.nodes = Array.prototype.slice.call(nodeList);
          });
        },

        /* This function is used for the first load animation once the dom is ready.
         * Next page switch will trigger automatically (through neon-animated-pages) the same "entry" animation.
         */
        show: function() {
          this.style.visibility = 'visible';
          this.playAnimation('entry');
        },

        _categorySelected: function(event) {
          var target = event.currentTarget;
          this.sharedElements = {
            'hero': target
          };
        },
      });
    })();
  </script>

</dom-module>
