<dom-module id="about-page">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-material {
        border-radius: 2px;
        /* height: 100%; TODO: open a bug about it: when changing from default template from iron-pages to
        neon-animated-pages as the embeeding element, the height is then 0 */
        padding: 16px 0 16px 0;
        width: calc(98.66% - 16px);
        margin: 16px auto;
        background: white;
      }

      /* Small */
      @media (max-width: 600px) {
        paper-material {
          width: calc(97.33% - 32px);
          padding-left: 16px;
          padding-right: 16px;
        }
      }

      /* Tablet+ */
      @media (min-width: 601px) {

        paper-material {
          width: calc(98% - 46px);
          margin-bottom: 32px;
          padding-left: 30px;
          padding-right: 30px;
        }
      }
    </style>
